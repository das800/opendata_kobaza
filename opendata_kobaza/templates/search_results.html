{% extends 'base.html' %}

{% block title %} <title>Kobaza Search: {{ query }}</title> {% endblock %}

{% block content %}
    <h1>Search Results for: {{ query }}</h1>

    {% for query_hit in results %}
        <div class='searchResult'>
            <a href={{ url_for('dataset_page', ds_id = query_hit.id) }}>
                    <h1>{{ query_hit.name }}</h1>
            </a>
        </div>
    <br>
    {% endfor %}
{% endblock %}
